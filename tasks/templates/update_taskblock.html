{% extends 'base.html' %}

{% block content %}
    <h1>Обновление параметров блока задач</h1>
    <form method="post" id="update-form">
        {% csrf_token %}
        {{form.as_p}}
    </form>
    <div>
        <button type="submit" form="update-form">Сохранить</button>
        <a href="{% url 'delete_taskblock' taskblock.id %}" class="my-button">Удалить блок задач</a>
    </div>
{% endblock %}
