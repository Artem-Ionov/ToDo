{% extends 'base.html' %}

{% block content %}
    <h2>Обновление параметров задачи</h2>
    <form method="post" id="update-form">
        {% csrf_token %}
        {{form.as_p}}
    </form>
    <div>
        <button type="submit" form="update-form" name="save">Сохранить</button>
        <button type="submit" form="update-form" name="move_in_archive">Переместить в архив</button>
        <a href="{% url 'delete_task' task.id %}" class="my-button">Удалить задачу</a>
    </div>
{% endblock %}
