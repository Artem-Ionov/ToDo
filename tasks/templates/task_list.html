<!--Шаблон для представления списка текущих задач-->
{% extends 'base.html' %}

{% block title %}Мой ToDo{% endblock %}
{% block content %}
    {% for task in tasks %}                 <!--Перебираем все задачи-->
        <p>{{task.title}}</p>
    {% empty %}                             <!--Если нет ни одной, выводим соответствующее сообщение-->
        <p>У вас нет никаких задач</p>
    {% endfor %}
{% endblock %}
